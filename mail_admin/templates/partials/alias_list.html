<table class="w-full text-left border-collapse">
    <thead class="bg-slate-50 text-slate-400 font-bold">
        <tr>
            <th class="px-8 py-5 border-b border-slate-100 text-[10px] uppercase tracking-[0.2em]">Source Address</th>
            <th class="px-8 py-5 border-b border-slate-100 text-[10px] uppercase tracking-[0.2em]">Destination</th>
            <th class="px-8 py-5 border-b border-slate-100 text-right text-[10px] uppercase tracking-[0.2em]">Controls
            </th>
        </tr>
    </thead>
    <tbody class="divide-y divide-slate-50">
        {% for alias in aliases %}
        <tr class="hover:bg-slate-50/50 transition-all group">
            <td class="px-8 py-5">
                <div class="flex items-center gap-3">
                    <div
                        class="bg-amber-50 text-amber-600 p-2.5 rounded-xl group-hover:bg-amber-600 group-hover:text-white transition-colors">
                        <i data-lucide="mail-forward" class="w-4 h-4"></i>
                    </div>
                    <div>
                        <p class="font-bold text-slate-800 tracking-tight">{{ alias.source }}</p>
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Email Alias</p>
                    </div>
                </div>
            </td>
            <td class="px-8 py-5 font-medium text-slate-600">
                {{ alias.destination }}
            </td>
            <td class="px-8 py-5 text-right">
                <div class="flex justify-end gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                    <button hx-post="{% url 'delete_alias' alias.id %}" hx-target="#alias-list-container"
                        hx-confirm="Delete alias {{ alias.source }} -> {{ alias.destination }}?"
                        class="p-2.5 bg-slate-50 text-slate-500 hover:bg-red-50 hover:text-red-600 rounded-xl transition-all"
                        title="Delete Alias">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                </div>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="p-16 text-center">
                <div class="flex flex-col items-center gap-4">
                    <div class="bg-slate-50 p-6 rounded-full text-slate-300">
                        <i data-lucide="git-merge" class="w-12 h-12"></i>
                    </div>
                    <div>
                        <p class="text-slate-900 font-bold">No aliases yet</p>
                        <p class="text-slate-500 text-sm">Create forwarding rules for this domain.</p>
                    </div>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    lucide.createIcons();
</script>
