{% load static %}
{% load compress %}
<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Admin | ZimPrices</title>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10" nonce="{{ request.csp_nonce }}"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest" nonce="{{ request.csp_nonce }}"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS (Local) -->
    <link rel="stylesheet" href="{% static 'css/output.css' %}">

    <style>
        [x-cloak] {
            display: none !important;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .page-transition {
            animation: fadeIn 0.3s ease-in-out;
        }
    </style>
</head>

<body class="h-full bg-slate-50 font-sans text-slate-900 overflow-hidden flex flex-col">

    <!-- Header -->
    <header class="h-16 flex-none glass sticky top-0 z-40 px-6 flex items-center justify-between shadow-sm">
        <div class="flex items-center gap-3">
            <!-- Mobile Menu Button -->
            <button id="mobileMenuToggle" class="md:hidden p-2 -ml-2 rounded-xl hover:bg-slate-100 text-slate-600">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
            <div class="bg-brand-600 p-2 rounded-xl text-white shadow-lg shadow-brand-200">
                <i data-lucide="mail" class="w-6 h-6"></i>
            </div>
            <div class="hidden sm:block">
                <h1 class="font-bold text-lg tracking-tight text-slate-800">ZimPrices</h1>
                <p class="text-[10px] uppercase tracking-widest font-bold text-slate-400 -mt-1">Mail Admin</p>
            </div>
        </div>

        <div class="flex items-center gap-6">
            {% if user.is_authenticated %}
            <div class="flex items-center gap-3 pr-6 border-r border-slate-200">
                <div class="text-right">
                    <p class="text-sm font-semibold text-slate-700 leading-tight">{{ user.username }}</p>
                    <p class="text-[10px] text-brand-600 font-bold uppercase">Administrator</p>
                </div>
                <div
                    class="w-10 h-10 rounded-full bg-slate-200 flex items-center justify-center text-slate-500 border-2 border-white shadow-sm">
                    <i data-lucide="user" class="w-5 h-5"></i>
                </div>
            </div>
            <a href="{% url 'logout' %}"
                class="flex items-center gap-2 text-slate-500 hover:text-red-600 transition-colors group">
                <span class="text-sm font-medium">Logout</span>
                <i data-lucide="log-out" class="w-4 h-4 group-hover:translate-x-1 transition-transform"></i>
            </a>
            {% endif %}
        </div>
    </header>

    <!-- Main Viewport -->
    <div class="flex-1 flex overflow-hidden">
        {% block content %}{% endblock %}
    </div>

    <!-- Notifications Container -->
    {% include "partials/messages.html" %}

    <script nonce="{{ request.csp_nonce }}">
        // Initialize Lucide Icons
        if (window.lucide) lucide.createIcons();

        // HTMX Hooks for Icons and Animations
        document.body.addEventListener('htmx:afterSwap', function (evt) {
            if (window.lucide) lucide.createIcons();
        });

        document.body.addEventListener('htmx:configRequest', (event) => {
            // Add CSRF token to all HTMX requests
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        });

        /**
         * Global Event Delegation for CSP compliance
         * Handles interactive elements in partials without requiring inline scripts
         */
        document.addEventListener('click', function(e) {
            // 1. Copy Password Button
            const copyBtn = e.target.closest('.copy-pwd-btn');
            if (copyBtn) {
                const pwd = copyBtn.dataset.pwd;
                copyToClipboard(pwd, copyBtn);
                return;
            }

            // 2. Close Message Button
            const closeMsgBtn = e.target.closest('.close-msg-btn');
            if (closeMsgBtn) {
                const msg = closeMsgBtn.closest('.animate-slide-in');
                if (msg) msg.remove();
                return;
            }

            // 3. Edit Alias Modal (Overlay & Close)
            const closeAliasBtn = e.target.closest('#closeEditAliasBtn');
            const aliasOverlay = document.getElementById('edit-alias-overlay');
            if (closeAliasBtn || e.target === aliasOverlay) {
                if (aliasOverlay) aliasOverlay.remove();
                return;
            }

            // 4. Delete User Button (Manage Domain Page)
            const deleteUserBtn = e.target.closest('.delete-user-btn');
            if (deleteUserBtn) {
                const d = deleteUserBtn.dataset;
                if (typeof openDeleteModal === 'function') {
                    openDeleteModal(d.email, d.url);
                }
                return;
            }
        });

        function copyToClipboard(text, btn) {
            if (!navigator.clipboard) return;
            navigator.clipboard.writeText(text).then(() => {
                const originalHtml = btn.innerHTML;
                const icon = btn.querySelector('i');
                btn.innerHTML = '<i data-lucide="check" class="w-3.5 h-3.5 text-emerald-500"></i><span>Copied!</span>';
                if (window.lucide) lucide.createIcons();
                setTimeout(() => {
                    btn.innerHTML = originalHtml;
                    if (window.lucide) lucide.createIcons();
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }
    </script>
</body>

</html>
