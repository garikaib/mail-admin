{% extends "base.html" %}

{% block content %}
<div class="flex-1 flex items-center justify-center p-6 bg-gradient-to-br from-slate-50 to-slate-100">
    <div class="w-full max-w-md animate-slide-in">

        <!-- Header Info -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-extrabold text-slate-800 tracking-tight">Welcome Back</h2>
            <p class="text-slate-500 mt-2 font-medium">Log in to manage your mail server</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-[2rem] shadow-2xl p-8 border border-slate-100 relative overflow-hidden">
            <!-- Subtle Accent Blobs -->
            <div class="absolute -top-10 -right-10 w-32 h-32 bg-brand-50 rounded-full blur-3xl opacity-60"></div>
            <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-emerald-50 rounded-full blur-3xl opacity-60"></div>

            <!-- Turnstile Script -->
            <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer
                nonce="{{ request.csp_nonce }}"></script>

            <form method="POST" action="{% url 'login' %}" class="relative z-10 space-y-6">
                {% csrf_token %}

                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Email
                        Address</label>
                    <div class="group relative">
                        <div
                            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-focus-within:text-brand-500 transition-colors">
                            <i data-lucide="mail" class="w-5 h-5"></i>
                        </div>
                        <input type="email" name="email" required
                            class="w-full pl-11 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl focus:outline-none focus:ring-4 focus:ring-brand-100 focus:border-brand-500 transition-all font-medium text-slate-700 placeholder-slate-300"
                            placeholder="e.g. admin@zimprices.co.zw">
                    </div>
                </div>

                <div>
                    <div class="flex justify-between items-center mb-2 ml-1">
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest">Password</label>
                    </div>
                    <div class="group relative">
                        <div
                            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-focus-within:text-brand-500 transition-colors">
                            <i data-lucide="lock" class="w-5 h-5"></i>
                        </div>
                        <input type="password" name="password" required
                            class="w-full pl-11 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl focus:outline-none focus:ring-4 focus:ring-brand-100 focus:border-brand-500 transition-all font-medium text-slate-700 placeholder-slate-300"
                            placeholder="••••••••••••">
                    </div>
                </div>

                <!-- Turnstile Widget -->
                <div class="flex justify-center py-2">
                    <div class="cf-turnstile" data-sitekey="0x4AAAAAACTKXzb7GlULcNSk"
                        data-callback="onTurnstileSuccess"></div>
                </div>

                <div class="pt-2">
                    <button type="submit" id="login-button" disabled
                        class="w-full bg-brand-600 hover:bg-brand-700 disabled:bg-slate-300 disabled:cursor-not-allowed disabled:shadow-none text-white font-bold py-4 px-6 rounded-2xl shadow-lg shadow-brand-200 transform active:scale-95 transition-all flex items-center justify-center gap-2 group">
                        <span>Sign into Dashboard</span>
                        <i data-lucide="arrow-right" class="w-5 h-5 group-hover:translate-x-1 transition-transform"></i>
                    </button>
                </div>
            </form>
        </div>

        <script nonce="{{ request.csp_nonce }}">
            function onTurnstileSuccess(token) {
                document.getElementById('login-button').disabled = false;
            }
        </script>

        <p class="text-center text-slate-400 text-xs mt-8 font-medium">
            Managed by ZimPrices Automated Systems.
            <br>
            Secure Authentication v2.0
        </p>
    </div>
</div>
{% endblock %}
